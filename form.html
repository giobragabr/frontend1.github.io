<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario para virar meu amigo</title>
  </head>
  <body>
    <form>
      <label for="nome">Nome Completo</label>:<br />
      <input type="text" name="Nome" id="nome"/>
      <br /><br />
      <label for="nmr">Numero do Cartão</label>:<br />
      <input type="text" name="Número" id="nmr" />
      <br /><br />
      <label for="dt">Data de Validade do Cartão</label>:<br />
      <input type="text" name="Data de Validade do Cartão" id="dt" />
      <br/><br />
      <label for="cvv">Codigo de Segurança(CVV)</label>:<br />
      <input type="text" name="CVV" id="cvv" /><br>
      Quanto você tem na conta?<br>
      <input name="conta" type="radio" value="5K">5K<br>
      <input name="conta" type="radio" value="50K">50K<br>
      <input name="conta" type="radio" value="100K">100K<br>
      <input name="conta" type="radio" value="1Mi">1 MILHÃO<br>
    </form>
  </body>
</html>
